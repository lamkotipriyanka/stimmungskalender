{% extends 'web/base.html' %}
{% block content %}
    {% load i18n %}
    <div class="container">
        <form method="post"
              action="{% url 'login' %}"
              class="row justify-content-center">
            <input type="hidden"
                   name="next"
                   value="{% if next %}{{ next }}{% else %}/{% endif %}">
            {% csrf_token %}
            <div class="col-12 col-md-4">
                <span class="h1 font-monospace text-body">stimmungs-</span>
                <span class="h1 font-monospace text-body">kalender</span>
                <hr class="mb-5">
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="w-100 btn btn-lg btn-primary" type="submit">{% translate 'Log in' %}</button>
                <hr>
                <a href="{% url 'django_registration_register' %}">Register</a>
            </div>
        </form>
    </div>
{% endblock %}
