<!doctype html>
<html lang="en">

          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}"/>

          sizes="180x180"
          href="{% static '/img/apple-touch-icon.png' %}">
    <link rel="icon"
