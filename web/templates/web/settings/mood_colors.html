{% load i18n %}
<h3>{% translate 'mood_colors' %}</h3>
<div class="text-muted">
    {% translate 'you_can_set_a_color_for_each_color' %}.
    {% translate 'examples' %}
    : <code>red</code>, <code>#dc3545</code>, <code>rgba(40,167,69, 0.7)</code>
</div>
<form class="mt-3" action="{% url 'save-settings' %}" method="post">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}">
    <input name="form_name" type="hidden" value="user_mood_color_settings">
    <div class="row align-items-center">
        <div class="col-12 col-md-6">
            {% for row in user_colors_settings %}
                <div class="row mb-3">
                    <label for="{{ row.mood }}" class="col-12 col-md-6 col-form-label">{{ mood_names|get_item:row.mood }}</label>
                    <div class="col-12 col-md-4">
                        <input type="text"
                               name="mood-{{ row.mood }}"
                               class="form-control"
                               id="{{ row.mood }}"
                               value="{{ row.color }}">
                    </div>
                    <div class="col-12 col-md-2 border" style="background:{{ row.color }}"></div>
                </div>
            {% endfor %}
        </div>
        <div class="col-12 col-md-6">
            <button type="submit" class="btn btn-primary ms-5">{% translate 'save' %}</button>
            <button type="submit"
                    name="reset"
                    value="true"
                    class="btn btn-secondary ms-5">{% translate 'reset' %}</button>
        </div>
    </div>
</form>
