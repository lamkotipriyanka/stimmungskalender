{% load i18n %}
<h3>{% translate 'default_view_mode' %}</h3>
<form class="mt-3" action="{% url 'save-settings' %}" method="post">
    {% csrf_token %}
    <input name="form_name" type="hidden" value="save_view_mode">
    <div class="form-row align-items-start">
        <div class="col-12 col-md-6">
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       name="default_view_mode"
                       id="markers"
                       value="markers"
                       {% if default_view_mode == 'markers' %}checked{% endif %}>
                <label class="form-check-label" for="markers">{% translate 'markers' %}</label>
            </div>
            <div class="form-check col-12 col-md-6">
                <input class="form-check-input"
                       type="radio"
                       name="default_view_mode"
                       id="lines"
                       value="lines"
                       {% if default_view_mode == 'lines' %}checked{% endif %}>
                <label class="form-check-label" for="lines">{% translate 'lines' %}</label>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <button type="submit" class="btn btn-primary mb-2">{% translate 'save' %}</button>
        </div>
    </div>
</form>
