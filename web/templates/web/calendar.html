{% extends 'web/base.html' %}
{% load i18n %}
{% block content %}
    <a href="{% url 'calendar' %}" class="h1 text-dark mb-2">{% translate 'calendar' %}</a>
    <div id="calendar"></div>
    <div id="error-card" class="card invisible">
        <div class="card-body">
            <h5 class="card-title">Error loading calendar</h5>
            <div class="card-text" id="error-msg"></div>
        </div>
    </div>
{% endblock %}
{% block js %}
    {{ entries|json_script:"entries" }}
    {{ mood_mapping|json_script:"mood_mapping" }}
    {% load static %}
    <script src="{% static '/js/skCalendar.js' %}"></script>
{% endblock %}
