<button type="submit"
        name="entry"
        value="{{ number }}_{{ weekday_entry.day|date:'Y-m-d' }}"
        title="{{ moods|get_item:number }}"
        data-toggle="tooltip"
        data-placement="top"
        class="btn m-1 mood-{{ number }} {% if mood_value == number %} border-dark{% endif %}">
    {% if mood_value == number %}
        X
    {% else %}
        &nbsp;
    {% endif %}
</button>
