{% load i18n %}
<div class="row">
    {% for key in standout_data %}
        <div class="col-12 col-md">
            <div class="alert {{ key.css_class }}" role="alert">
                {% translate key.label %}: <a class="alert-link"
    href="{% url 'index' %}?start_day={{ key.entry.day|date:'Y-W' }}">{{ key.entry.day|date }}</a>
            </div>
        </div>
    {% endfor %}
</div>
